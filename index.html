<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/main.css">
  </head>
  <body>
    <header>
      <div class="tittle-container">
          <h1 class="titulo">Get-a-Rest</h1>
      </div>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto" id="nav-login">
      <li class="nav-item active">
        <a class="nav-link" alt="link de navegacion a Inicio" >Inicio <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item" id="login">
        <a data-toggle="modal" data-target="#myModal" href="#myModal" class="nav-link">Login</a>
        
        <div id="myModal" class="modal fade"  data-backdrop="false">
          <div class="modal-dialog modal-login">
            <div class="modal-content">
              <div class="modal-header">
                <div class="avatar">
                  <img src="./images/avatar.png" alt="Avatar">
                </div>				
                <h4 id="modal-title">Member Login</h4>	
                    <button type="button" id="create-btm" class="close" aria-hidden="true">&times;</button>
              </div>
              <div class="modal-body">
                <form id ="formulario">
                  <div class="form-group">
                    <input type="text" class="form-control" name="username" id="user" placeholder="Username">		
                  </div>
                  <div class="form-group">
                    <input type="password" class="form-control" name="password" id="pass" placeholder="Password">	
                  </div>        
                  <div class="form-group">
                    <button type="button" id="login-btn" class="btn btn-primary btn-lg btn-block login-btn">Ingresar</button>
                  </div>
                  <div class="form-group">
                    <button type="button" id="create-btn" class="btn btn-primary btn-lg btn-block login-btn">Crear cuenta</button>
                  </div>
                  <div class="form-group">
                    <button type="button" id="submit-btn" style="display:none;" class="btn btn-primary btn-lg btn-block login-btn">Enviar</button>
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <a href="#">Forgot Password?</a>
              </div>
            </div>
          </div>
        </div>     
      </li>
    
    </ul>
    
  </div>
</nav>
</header>
  <div class="bigContainer">
    <div class="leftInsideContainer">
      <h1>this is something</h1>
      </div>
      <div class="rightInsideContainer">
    <div class="container-sm">
      <div class="my-2 card">
        <div class="card-body">
          <h5 class="card-title">Locations</h5>
          <div class="row">
            <div class="col-sm">
              <div class="mb-2">
                <label id="origin-label" for="origin-input" class="form-label"
                  >Quiero ir a ...</label
                >
                <div class="input-group">
                  <span class="input-group-text"
                    ><i class="bi-pin-map"></i>
                  </span>
                  <input
                    type="text"
                    class="form-control"
                    list="origin-options"
                    id="origin-input"
                    placeholder="Location"
                    aria-describedby="origin-label"
                  />
                  <datalist id="origin-options"></datalist>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
      <div class="row">
        <div class="mb-2 col">
          <div class="h-100 card">
            <div class="card-body">
              <h5 class="card-title">Fecha</h5>
              
              <div id="checkInDate" class="mb-2">
                <label
                  id="departure-date-label"
                  for="departure-date-input"
                  class="form-label"
                  >Check In</label
                >
                <div class="input-group">
                  <span class="input-group-text"
                    ><i class="bi-calendar"></i>
                  </span>
                  <input
                    type="date"
                    class="form-control"
                    id="departure-date-input"
                    aria-describedby="departure-date-label"
                  />
                </div>
              </div>
              <div id="checkOutDate" class="mb-2">
                <label
                  id="return-date-label"
                  for="return-date-input"
                  class="form-label"
                  >Check Out</label
                >
                <div class="input-group" >
                  <span class="input-group-text"
                    ><i class="bi-calendar-fill"></i>
                  </span>
                  <input
                    type="date"
                    class="form-control"
                    id="return-date-input"
                    aria-describedby="return-date-label"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="mb-2 col">
          <div class="h-100 card">
            <div class="card-body">
              <h5 class="card-title">Details</h5>
              <label class="form-label">Cantidad de Habitaciones</label>
              <div class="mb-2">
                <div class="input-group">
                  <label for="adults-input" class="input-group-text"
                    >Rooms</label
                  >
                  <input
                    type="number"
                    min="0"
                    max="10"
                    class="form-control"
                    id="rooms-input"
                    aria-describedby="rooms-label"
                  />
                </div>
              </div>
              <label class="form-label">Huéspedes</label>
              <div class="mb-2">
                <div class="input-group">
                  <label for="adults-input" class="input-group-text"
                    >Adultos</label
                  >
                  <input
                    type="number"
                    min="0"
                    class="form-control"
                    id="adults-input"
                    aria-describedby="adults-label"
                  />
                </div>
                <span id="adults-label" class="form-text"
                  >Mayores de 12 años</span
                >
              </div>
              <div class="mb-2">
                <div class="input-group">
                  <label for="children-input" class="input-group-text"
                    >Niños</label
                  >
                  <input
                    type="number"
                    min="0"
                    class="form-control"
                    id="children-input"
                    aria-describedby="children-label"
                  />
                </div>
                <span id="children-label" class="form-text"
                  >2 a 12 años</span
                >
              </div>
              <div class="mb-2">
                <div class="input-group">
                  <label for="infants-input" class="input-group-text"
                    >Infantes</label
                  >
                  <input
                    type="number"
                    min="0"
                    class="form-control"
                    id="infants-input"
                    aria-describedby="infants-label"
                  />
                </div>
                <span id="infants-label" class="form-text"
                  >Hasta 2 años de edad</span
                >
              </div>
            </div>
          </div>
        </div>
      </div>
      <button id="search-button" class="w-100 btn btn-primary">Search</button>
      <div class="border-bottom mb-4 pt-4" id="search-results-separator"></div>
      <div class="d-flex justify-content-center" id="search-results-loader">
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
      <ul class="list-group mb-4" id="search-results"></ul>
    </div>
    </div>
  </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="./js/jquery.min.js"></script>
    <script src="./js/owl.carousel.min.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/inputUser.js"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
  </body>
</html>
